<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icon/mago-pesc-light.png" type="image/x-icon">
    <title>Iniciar Sesion en Appunti</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>

    <script src=""></script>
</head>
<body class="body-style">
    <header class="header-log">
        <div class="logo">
            <img src="../assets/icon/mago-pesc-light.png" alt="Appunti">
        </div>
    </header>


    <div class="main-container">
        <div class="welcome-container">
            <h2>¡BIENVENIDO!</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="social-icons">
                <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook" class="icon">
                <img src="https://img.icons8.com/?size=100&id=60984&format=png&color=000000" alt="Google" class="icon">
            </div>
        </div>
        <div class="form-container">
            <form action="/api/user/validateLogin" id="loginForm" method="post">
                <label for="email">Correo Electrónico:</label> 
                <input type="email" name= "email" id="email" required>   
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
                <button class="btn-form" id="login" type="submit">Iniciar Sesión</button>
            </form>
            <a class="link" href="./register.html">¿Todavia no tenes una cuenta? <br>¡Registrate!</a>
            <p id="formMessage"></p>
        </div>
    </div>
</body>
</html>
