<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Servicios</title>
    <link rel="stylesheet" href="../css/global.css">
    <script type="module" src="../js/app.js"></script>
</head>
<body class="body-style">
    <!-- Barra de navegación -->
    <header>
        
    </header>

    <!--Registro de servicios-->
    
    <div class="main-container">
        <h2>REGISTRO DE SERVICIOS</h2>
        
        <!--Datos del servicio-->
        <form action="/api/service//createService" method="post">
            <div class="container-data">
                <h3>Datos del servicio</h3>
                <div class="contenedor-input">
                    <div class="form-group">
                        <div class="input-container">
                            <label for="nombre">Nombre del servicio</label>
                            <input type="text" id="nombre_servicio" name="nombre_servicio" required>
                        </div>
                        <div class="input-container">
                        <label for="categoria">Categoria</label> 
                            <select name="categoria_servicio" id="categoria" required>
                                <option value="deportes">Deportes</option>
                                <option value="estetica">Estetica</option>
                                <option value="comida">Comida</option>
                                <option value="oficio">Oficio</option>
                                <option value="vehiculos">Vehiculos</option>
                                <option value="salud">Salud</option>
                                <option value="bienestar">Bienestar</option>
                                <option value="mascotas">Mascotas</option>
                                <option value="eventos">Eventos</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <label for="direccion">Direccion</label>
                            <input type="text" id="direccion" name="direccion" required>
                        </div>
                        <div class="input-container">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" name="ciudad" id="ciudad" required> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <label for="telefono">Telefono de contacto</label>
                            <input type="tel" id="telefono" name="telefono" pattern="" placeholder="(011) 1234 - 5678" required>
                        </div>
                        <div class="input-container">
                            <label for="email">Correo electronico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="descripcion">Descripcion del servicio</label>
                        <textarea name="descripcion" id="descripcion" cols="60" rows="4" required ></textarea>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <label for="dias">Dias de atencion</label>
                            <input name="dias" id="dias" rows="4" cols="50" placeholder="Ejemplo: Lunes, Miercoles, Viernes"></input>
                        </div>
                        <div class="input-container">
                            <label for="horarios">Horario de atencion</label>
                            <input name="horarios" id="horarios" rows="4" cols="50" placeholder="9:00 AM a 6:00 PM"></input>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Precios del servicio-->
            <div class="container-price">
                <h3>Precios del servicio</h3>

                <div>
                    <label for="precio_hora">Precio por hora</label>
                        <select name="precio_hora" id="preciohora">
                            <option value="0"></option>
                            <option value="0"></option>
                            <option value="0"></option>
                        </select>
                </div>

                    <!-- Opción Cancelación Gratuita -->
                
                <div class="cancelacion">
                    <label class="label" for="cancelacion_gratuita">Cancelación Gratuita:</label>
                    <input type="checkbox" id="cancelacion_gratuita" name="cancelacion_gratuita">
                </div>
                

                <div>
                    <label for="precio_minimo">Precio minimo</label> 
                        <select name="precio_minimo" id="precio_minimo">
                                <option value="0"></option>
                                <option value="0"></option>
                                <option value="0"></option>
                        </select>
                </div>


                <div>
                    <label for="descuento">Descuento(%)</label>
                        <select name="descuento" id="descuento">
                                <option value="%"></option>
                                <option value="%"></option>
                                <option value="%"></option>
                        </select>
                </div>
                
            </div>
        <!--Imagenes del servicio-->
            <div class="container-image">
                <h3>Imagenes del servicio</h3>
                <div>
                    <label for="image">Subir Imágenes (2 minimo):</label>
                    <input type="file" id="image" name="image[]" accept="image/*" multiple onchange="previewImages()">
                </div>
                <div class="image-preview" id="image-preview"></div>
            </div>
        <!-- Botones de Enviar y Cancelar -->

            <div class="buttons">
                <button class="cancel-btn" type="button" id="cancelado">Cancelar</button>
                <button class="submit" type="submit" id="enviado">Publicar</button>
            </div>
        </form>
        </div>
        <footer>
            <script src="../js/frontend/footer.js"></script>
        </footer>
</body>
</html>
