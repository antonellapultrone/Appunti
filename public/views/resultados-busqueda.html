<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrado de Resultados</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/resultados-busqueda.css">
  <script type="module" src="../js/app.js"></script>
</head>
<body class="body-style">
    <header>
        <!-- render de nav -->
    </header>
    <main class="busqueda-container">
  <div class="filters">
    <h3>Filtros</h3>
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad">
      <option value="Todos">Todos</option>
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Cordoba">Cordoba</option>

    </select>
    <label for="category">Categoría:</label>
    <select id="category">
      <option value="todos">Todos</option>
      <option value="futbol">Fútbol</option>
      <option value="tenis">Tenis</option>
      <option value="voley">Vóley</option>
    </select>
    <br><br>
    <label for="price">Rango de precio:</label>
    <select id="price">
      <option value="$0 a $5000">$0 a $5000</option>
      <option value="$5000 a $10000">$5000 a $10000</option>
      <option value="15000 a $20000">$15000 a $20000</option>
      <option value="voley">Vóley</option>
    </select>
    <br><br>
    <label for="dias_disponibles">dias_disponibles:</label>
    <select id="dias_disponibles">
        <option value="todos"></option>
      <option value="lunes a viernes">Lunes a viernes</option>
      <option value="sabado">Sábados</option>
      <option value="domingos y feriados">Domingos y feriados</option>
    </select>
    <button id="button-filter">Filtrar</button>
  </div>
  <div class="cards-container-filter" id="cards-container-filter">
    <!-- Aquí se generarán las tarjetas -->
  </div>
  </main>
  <footer>

  </footer>
</body>
</html>
