<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/mago-pesc-light.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/optionAccount.css">
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/optionAccount.js"></script>
    <title>Appunti - Opciones de cuenta</title>
</head>
<div id="overlay" style="display: none;"></div>
<body>
    <header>
    </header>
    <main class="contenedor-main">
        <div class="form-container editar-container">
            <h2 class="titulo">Editar Datos</h2>
            <form id="editUserForm">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>
                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion">
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono">
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento">
                </div>
                <button class="confirm-edit" type="submit">Confirmar Cambios</button>
            </form>
        </div>
        <div class="form-container editar-container delete-container">
            <h2 class="titulo">Eliminar Cuenta</h2>
            <p>Al hacer en <span>"Borrar Cuenta"</span> eliminaras la cuenta</p>
            <button class="delete-account" id="deleteAccountBtn">Borrar Cuenta</button>
        </div>
        <div id="#mensaje" class="mensaje"></div>

        <div id="editConfirmPopup" class="popup">
            <div class="popup-content">
                <h3>Confirmar Cambios</h3>
                <p>¿Estás seguro de que deseas guardar los cambios?</p>
                <div class="popup-buttons">
                    <button id="confirmEditBtn">Sí, guardar</button>
                    <button id="cancelEditBtn">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Popup de confirmación para eliminar cuenta -->
        <div id="deleteConfirmPopup" class="popup">
            <div class="popup-content">
                <h3>Eliminar Cuenta</h3>
                <p>¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
                <div class="popup-buttons">
                    <button id="confirmDeleteBtn">Sí, eliminar</button>
                    <button id="cancelDeleteBtn">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
