<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Appunti</title>
    <link rel="shortcut icon" href="/assets/icon/mago-pesc-light.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body class="body-style">
    <!-- Barra de navegación -->
    <header class="header-log">
        <div class="logo">
            <img src="../assets/icon/mago-pesc-light.png" alt="">
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Mensaje de bienvenida -->
        <div class="welcome-container">
            <h2>REGISTRATE</h2>
            <p>¡Crea tu cuenta para comenzar a gestionar todas tus reservas!</p>
            <div class="social-icons">
                <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook" class="icon">
                <img src="https://img.icons8.com/?size=100&id=60984&format=png&color=000000" alt="Google" class="icon">
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="form-container">
            <form action="/api/user/validateRegister" id="registerForm" method="post">
                <div class="form-group">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="direccion">Dirección (opcional):</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    <div>
                        <label for="telefono">Teléfono (opcional):</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPass">Repite Contraseña:</label>
                        <input type="password" id="confirmPass" name="confirmPass" required>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="emprendimiento" name="emprendimiento">
                    <label for="emprendimiento">Soy un emprendedor</label>
                </div>
                <button class="btn-form" id="register" type="submit">Registrarse</button>
                <a class="link" href="login.html">¿Ya tienes una cuenta?</a>
            </form>
            <p id="formMessage"></p>
        </div>
    </div>
</body>
</html>
