<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Appunti</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/validacion.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="logo">
            <img src="../assets/icon/mago-pesc-light.png" alt="">
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Mensaje de bienvenida -->
        <div class="welcome-container">
            <h2>REGISTRATE</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
            <div class="social-icons">
                <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook" class="icon">
                <img src="https://img.icons8.com/?size=100&id=60984&format=png&color=000000" alt="Google" class="icon">
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="form-container">
            <form id="registerForm" onsubmit="return validateRegister()">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Repite Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button class="btn-form" type="submit">Registrarse</button>
                <a href="./login.html">¿Ya tienes una cuenta?</a>
            </form>
            <p id="formMessage"></p>
        </div>
    </div>

    
</body>
</html>
