<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Appunti</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="logo">Appunti</div>
        <div class="nav-buttons">
            <button onclick="toggleLogin()">Iniciar sesión</button>
            <button onclick="toggleRegister()">Registrarse</button>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Mensaje de bienvenida -->
        <div class="welcome-container">
            <h2>BIENVENIDO</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
            <div class="social-icons">
                <img src="facebook-icon.png" alt="Facebook" class="icon">
                <img src="google-icon.png" alt="Google" class="icon">
                <img src="linkedin-icon.png" alt="LinkedIn" class="icon">
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="form-container">
            <h2>Formulario de Registro</h2>
            <form id="registerForm" onsubmit="return validateForm()">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Repite Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Registrarse</button>
            </form>
            <p id="formMessage"></p>
        </div>
    </div>

    
</body>
</html>
