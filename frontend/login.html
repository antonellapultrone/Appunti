<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion en Appunti</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src=""></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/mago-pesc (2).svg" alt="Appunti">
        </div>
    </header>


    <div class="main-container">
        <div class="welcome-container">
            <h2>¡BIENVENIDO!</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="social-icons">
                <img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook" class="icon">
                <img src="https://img.icons8.com/?size=100&id=60984&format=png&color=000000" alt="Google" class="icon">
            </div>
        </div>
        <div class="form-container">
            <form action="loginForm">
            <label for="email">Correo Electrónico:</label> 
                <input type="email" name= "email" id="email" required>   
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            <button class="login-btn" type="">Iniciar sesion</button>
            </form>
            <a href="./register.html">¿Aún no tienes una cuenta? <br>Registrarse</a>
        </div>
    </div>
</body>
</html>
